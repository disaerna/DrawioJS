<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="drawIo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="toolbar">
            <!-- <button id="save">Save</button>
            <button id="load">Load</button> -->
            <button type="button" class="btn btn-success tool" id="clear">Clear</button>
            <button type="button" class="btn btn-success tool" id="undo">Undo</button>
            <button type="button" class="btn btn-success tool" id="redo">Redo</button>
            <button type="button" class="btn btn-success shape" id="rectangle">Rectangle</button>
            <button type="button" class="btn btn-success shape" id="circle">Circle</button>
            <button type="button" class="btn btn-success shape" id="line">Line</button>
            <button type="button" class="btn btn-success shape" id="pen">Pen</button>
            <button type="button" class="btn btn-success tool" id="move">Move</button>
        <div id="text">
            <button type="button" class="btn btn-success shape" id="letters">Text</button>
            <select id="textSize" class="form-control">
                <option value="10px">10px</option>
                <option value="14px" selected="selected">14px</option>
                <option value="18px">18px</option>
                <option value="22px">22px</option>
                <option value="26px">26px</option>
                <option value="30px">30px</option>
                <option value="34px">34px</option>
                <option value="38px">38px</option>
            </select>
            <select id="textType" class="form-control">
                <option value="Arial" selected="selected">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <input type="text" id="textValue"/>
        </div>
        <button class="btn btn-success tool" id="move">Move</button>
        <label for="fillColor">Color</label>
        <input id="fillColor" type="color" value="#000000"/>
        <label for="strokeColor">Stroke color</label>
        <input id="strokeColor" type="color"/>
        <select id="lineWidth" class="form-control">
            <option value="1">1px</option>
            <option value="2" selected="selected">2px</option>
            <option value="3">3px</option>
            <option value="4">4px</option>
            <option value="5">5px</option>
            <option value="6">6px</option>
            <option value="7">7px</option>
            <option value="8">8px</option>
            <option value="9">9px</option>
            <option value="10">10px</option>
        </select>
        <!-- <button id="line">Line</button>
        <button id="text">Text</button>
        <button id="pen">Pen</button>  -->
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div>
        <a href="https://www.flaticon.com/authors/freepik"> Icons designed by Freepik from Flaticon</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="drawIo.js"></script>
    <script src="canvas.js"></script>
    <script src="Forms.js"></script>
</body>

</html>
