<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="drawIo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cssIcons/flaticon.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Draw Io</title>
</head>

<body>
    <div id="container">
        <div id="toolbar">
            <div id="fa">
                <button class="tool" id="save" title="Save">
                    <i class="fas fa-save tool"></i>
                </button>
                <button class="tool" id="load" title="Load">
                    <i class="fas fa-cloud-upload-alt tool"></i>
                </button>
                <button class="tool" id="undo" title="Undo">
                    <i class="fas fa-undo tool"></i>
                </button>
                <button class="tool" id="redo" title="Redo">
                    <i class="fas fa-redo tool"></i>
                </button>
                <button class="tool" id="clear" title="Clear canvas">
                    <i class="fas fa-trash-alt tool"></i>
                </button>
                <button class="tool" id="move" title="Move">
                    <i class="fas fa-arrows-alt tool"></i>
                </button>
                <button class="tool" id="colorchanger" title="Change color">
                    <i class="fas fa-tint tool"></i>
                </button>
                <button class="shape" id="line-fill" title="Line">
                    <i class="flaticon-interface-1 shape"></i>
                </button>
                <button class="shape" id="rectangle-stroke" title="Rectangle stroke">
                    <i class="far fa-square shape"></i>
                </button>
                <button class="shape" id="rectangle-fill" title="Rectangle fill">
                    <i class="fas fa-square shape"></i>
                </button>
                <button class="shape" id="circle-stroke" title="Circle stroke">
                    <i class="far fa-circle shape"></i>
                </button>
                <button class="shape" id="circle-fill" title="Circle fill">
                    <i class="fas fa-circle shape"></i>
                </button>
                <button class="shape" id="pen-fill" title="Pen">
                    <i class="fas fa-pencil-alt shape" id="pen"></i>
                </button>
                <button class="shape" id="letters-fill" title="Text">
                    <i class="fas fa-font shape" id="letters"></i>
                </button>
            </div>
            <div class="second-bar">
                <div id="color-div">
                    <label for="strokeColor">Color</label>
                    <input id="strokeColor" type="color" value="#000000" title="Color" />
                    <label for="fillColor">Fill Color</label>
                    <input id="fillColor" type="color" value="#ffffff" title="Fill color" />
                </div>
                <div>
                    <label for="lineWidth">Line width</label>
                    <select id="lineWidth" class="form-control" title="Line width">
                        <option value="1">1px</option>
                        <option value="2" selected="selected">2px</option>
                        <option value="3">3px</option>
                        <option value="4">4px</option>
                        <option value="5">5px</option>
                        <option value="6">6px</option>
                        <option value="7">7px</option>
                        <option value="8">8px</option>
                        <option value="9">9px</option>
                        <option value="10">10px</option>
                    </select>
                    <div id="text">
                        <label for="textSize">Font size</label>
                        <select id="textSize" class="form-control" title="Font size">
                            <option value="10px">10px</option>
                            <option value="14px" selected="selected">14px</option>
                            <option value="18px">18px</option>
                            <option value="22px">22px</option>
                            <option value="26px">26px</option>
                            <option value="30px">30px</option>
                            <option value="34px">34px</option>
                            <option value="38px">38px</option>
                        </select>
                        <label for="textType">Font type</label>
                        <select id="textType" class="form-control" title="Font type">
                            <option value="Arial" selected="selected">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <!-- <input type="text" id="textValue"/>-->
                    </div>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="canvas" width="800" height="500"></canvas>
            <input type="text" id="textValue" tabindex="100" />
        </div>
    </div>
    <div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="drawIo.js"></script>
    <script src="canvas.js"></script>
    <script src="Forms.js"></script>
</body>
